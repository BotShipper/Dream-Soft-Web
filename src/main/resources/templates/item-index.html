<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chọn Quà - Multi Game</title>

    <link href="/asset/favicon.png" rel="icon" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/item-css.css" rel="stylesheet">
    <link href="/css/game.css" rel="stylesheet">
</head>
<body class="pirate-theme">
    <div class="container">
        <!-- Game Selector -->
        <div class="game-selector">
            <h4 class="text-center mb-3">
                <i class="bi bi-controller"></i> Chọn Game
            </h4>
            <div class="game-grid" id="gameGrid">
                <!-- Games will be rendered here -->
            </div>
        </div>

        <h2 class="text-center mb-4 text-white">
            <i class="bi bi-gift-fill"></i> <span id="gameTitle">Chọn Quà - Hải Tặc</span>
        </h2>

        <!-- Import dữ liệu -->
        <div class="section-card">
            <div class="section-title">
                <i class="bi bi-upload"></i> Import dữ liệu
                <span class="current-game-badge" id="gameBadge1">Hải Tặc</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập JSON hoặc String (ví dụ: "123-5;456-10")</label>
                <textarea class="form-control" id="importInput" placeholder='[{"infoId":123,"number":5}] hoặc 123-5;456-10' rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="importBtn">
                <i class="bi bi-download"></i> Import
            </button>
            <button class="btn btn-danger ms-2" id="clearBtn">
                <i class="bi bi-trash"></i> Xóa tất cả
            </button>

            <div class="game-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Loại quà</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalQuantity">0</div>
                    <div class="stat-label">Tổng số lượng</div>
                </div>
            </div>
        </div>

        <!-- Tìm kiếm và thêm quà -->
        <div class="section-card">
            <div class="section-title">
                <i class="bi bi-gift"></i> Tìm kiếm quà
                <span class="current-game-badge" id="gameBadge2">Hải Tặc</span>
            </div>

            <div class="search-box">
                <input class="form-control form-control-lg"
                       id="rewardSearch"
                       placeholder="Tìm kiếm quà..."
                       type="text">
                <div class="search-results" id="rewardSearchResults"></div>
            </div>

            <div class="selected-list" id="selectedRewards">
                <div class="empty-placeholder">Chưa chọn quà nào</div>
            </div>
        </div>

        <!-- Kết quả JSON -->
        <div class="section-card">
            <div class="section-title">
                <i class="bi bi-code-square"></i> Kết quả JSON
                <span class="current-game-badge" id="gameBadge3">Hải Tặc</span>
            </div>
            <div id="jsonOutput">[]</div>
            <button class="btn btn-primary copy-btn" id="copyJsonBtn">
                <i class="bi bi-clipboard"></i> Copy JSON
            </button>
        </div>

        <!-- Kết quả String -->
        <div class="section-card">
            <div class="section-title">
                <i class="bi bi-text-left"></i> Kết quả String
                <span class="current-game-badge" id="gameBadge4">Hải Tặc</span>
            </div>
            <div id="stringOutput">-</div>
            <button class="btn btn-success copy-btn" id="copyStringBtn">
                <i class="bi bi-clipboard"></i> Copy String
            </button>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" id="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Thông báo</strong>
                <button class="btn-close" data-bs-dismiss="toast" type="button"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/item-js.js"></script>

</body>
</html>
